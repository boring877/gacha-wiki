<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        .code-display {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Copy Button Test</h1>

    <div class="code-display">Test code: BOSSGIFT</div>

    <button class="test-button" data-code="BOSSGIFT" onclick="copyCode(this)">
        Copy Test Code
    </button>

    <div id="status"></div>

    <script>
        function copyCode(button) {
            const code = button.getAttribute('data-code');
            const statusDiv = document.getElementById('status');
            const originalText = button.textContent;

            console.log('Attempting to copy:', code);

            // Disable button
            button.disabled = true;
            button.textContent = 'Copying...';

            // Method 1: Modern Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copied!';
                    button.style.background = '#10b981';
                    statusDiv.textContent = 'âœ… Successfully copied using modern API';
                    console.log('Copy successful using modern API');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#333';
                        button.disabled = false;
                    }, 2000);
                }).catch(err => {
                    console.error('Modern API failed:', err);
                    statusDiv.textContent = 'âŒ Modern API failed, trying fallback...';
                    fallbackCopy(code, button, originalText, statusDiv);
                });
            } else {
                console.log('Using fallback method');
                statusDiv.textContent = 'ðŸ”„ Using fallback method...';
                fallbackCopy(code, button, originalText, statusDiv);
            }
        }

        function fallbackCopy(code, button, originalText, statusDiv) {
            // Create temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = code;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);

            try {
                textarea.select();
                textarea.setSelectionRange(0, 99999);

                const successful = document.execCommand('copy');
                console.log('execCommand result:', successful);

                if (successful) {
                    button.textContent = 'Copied!';
                    button.style.background = '#10b981';
                    statusDiv.textContent = 'âœ… Successfully copied using fallback method';

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#333';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('execCommand returned false');
                }
            } catch (err) {
                console.error('Fallback failed:', err);
                statusDiv.textContent = 'âŒ Copy failed: ' + err.message;
                button.textContent = 'Failed';
                button.style.background = '#ef4444';

                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#333';
                    button.disabled = false;
                }, 2000);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        // Test browser support
        window.addEventListener('load', function() {
            const support = [];
            if (navigator.clipboard) support.push('Clipboard API');
            if (document.queryCommandSupported && document.queryCommandSupported('copy')) support.push('execCommand');
            if (window.isSecureContext) support.push('Secure Context');

            document.getElementById('status').textContent = 'Browser support: ' + support.join(', ') || 'No copy support detected';
        });
    </script>
</body>
</html>
