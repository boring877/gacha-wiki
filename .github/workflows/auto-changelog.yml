# Auto Changelog Generation Workflow
# Automatically generates changelog on push to main branch

name: Auto Changelog

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    
    # Only run if not triggered by the changelog commit itself
    if: ${{ !contains(github.event.head_commit.message, '[skip-changelog]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for changelog generation
          fetch-depth: 0
          # Use a personal access token to allow pushing
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.14

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate changelog
        run: |
          # Run changelog generation
          echo "Running changelog generation..."
          if bun run changelog:auto; then
            echo "‚úÖ Changelog generation completed successfully"
            echo "changelog_updated=true" >> $GITHUB_ENV
          else
            echo "‚ÑπÔ∏è No changes detected or changelog generation skipped"
            echo "changelog_updated=false" >> $GITHUB_ENV
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changelog
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git add src/data/changelog.js package.json
          
          # Get new version for commit message
          NEW_VERSION=$(node -e "const fs = require('fs'); console.log(JSON.parse(fs.readFileSync('package.json', 'utf8')).version);")
          
          git commit -m "chore: update changelog and version to $NEW_VERSION [skip-changelog]

Automatically generated changelog update

ü§ñ Generated with GitHub Actions

Co-Authored-By: GitHub Actions <action@github.com>"
          
          # Create git tag
          git tag "v$NEW_VERSION"
          
          # Push changes and tags
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          NEW_VERSION=$(node -e "const fs = require('fs'); console.log(JSON.parse(fs.readFileSync('package.json', 'utf8')).version);")
          echo "‚úÖ Changelog updated and version bumped to $NEW_VERSION"
          echo "üè∑Ô∏è Created git tag v$NEW_VERSION"